common:
  api_name: library_example
  api_version: v1
  package_type: grpc_client
  organization_name: google-cloud
  proto_deps:
    - google-common-protos
  import_proto_path:
    - ${GOOGLEAPIS}
  src_proto_path:
    - ${GOOGLEAPIS}/google/example/library/v1
  service_yaml:
    - ${GOOGLEAPIS}/../library_example.yaml
  gapic_api_yaml:
    - ${GOOGLEAPIS}/../library_example_gapic.yaml
  output_dir: ${REPOROOT}/output
csharp:
  gapic_code_dir: ${REPOROOT}/output/csharp/google-cloud-library_example
go:
  gapic_code_dir: ${REPOROOT}/output/gapi-cloud-library_example-go
java:
  gapic_code_dir: ${REPOROOT}/output/java/google-cloud-library_example
nodejs:
  gapic_code_dir: ${REPOROOT}/output/js/library_example-v1
php:
  gapic_code_dir: ${REPOROOT}/output/gcloud-php-cloud-library_example
python:
  gapic_code_dir: ${REPOROOT}/output/gapic-google-cloud-library_example-v1
ruby:
  gapic_code_dir: ${REPOROOT}/output/google-cloud-ruby/google-cloud-library_example
